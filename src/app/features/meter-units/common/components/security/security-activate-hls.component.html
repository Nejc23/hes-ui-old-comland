<app-modal-template (dismiss)="onDismiss()">

  <div modal-header [innerHTML]="'PLC-METER.SECURITY.ACTIVATE-HLS' | translate:{selectedRowsCount: selectedRowsCount}"></div>

  <div modal-body>
    <ng-container>
      <div class="form-row pt-2">
        <div class="col-12">
          <div class="card-body">
            <div class="small-title pb-1">{{ 'PLC-METER.SECURITY.CONFIRM-HLS-ACTIVATION' | translate }}</div>
            <div class="text-secondary">{{ 'PLC-METER.SECURITY.METER-INOPERABLE-WARNING' | translate }}</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn text-secondary" (click)="onDismiss()">
        <span>{{ 'BUTTON.CANCEL' | translate }}</span>
      </button>
      <div class="btn-group dropdown">
        <button type="submit" class="btn btn-primary" (click)="onConfirm()">
          <span>{{ 'BUTTON.CONFIRM' | translate }}</span></button>
      </div>
    </div>
  </div>
</app-modal-template>
