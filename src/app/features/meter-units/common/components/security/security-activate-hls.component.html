<app-modal-template (dismiss)="onDismiss()">

  <div [innerHTML]="'PLC-METER.SECURITY.ACTIVATE-HLS' | translate:{selectedRowsCount: selectedRowsCount}"
       modal-header></div>

  <div modal-body>
    <ng-container>
      <div class="form-row pt-2">
        <div class="col-12">
          <div class="card-body">
            <div class="small-title pb-1">{{ 'PLC-METER.SECURITY.CONFIRM-HLS-ACTIVATION' | translate }}</div>
            <div class="text-secondary">{{ 'PLC-METER.SECURITY.METER-INOPERABLE-WARNING' | translate }}</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <button (click)="onDismiss()" class="btn text-secondary" type="button">
        <span>{{ 'BUTTON.CANCEL' | translate }}</span>
      </button>
      <div class="btn-group dropdown">
        <button (click)="onConfirm()" [disabled]="disabled" class="btn btn-primary" type="submit">
          <span>{{ 'BUTTON.CONFIRM' | translate }}</span></button>
      </div>
    </div>
  </div>
</app-modal-template>
