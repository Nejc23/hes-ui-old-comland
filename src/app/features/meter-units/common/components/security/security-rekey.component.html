<app-modal-template (dismiss)="onDismiss()">

  <div modal-header [innerHTML]="'PLC-METER.SECURITY.RE-KEY-METER' | translate:{selectedRowsCount: selectedRowsCount}"></div>

  <div modal-body>
    <ng-container>
      <form class="form-horizontal" [formGroup]="form">
        <div class="form-row" *ngIf="!showSecondConfirm">
          <div class="col-12">
            <span>{{ 'PLC-METER.SECURITY.SELECT-KEY-TYPE' | translate }}</span>
          </div>
          <div class="col-12 pt-2">
            <app-select-input label="KEY-TYPE" [form]="form" [property]="keyTypeProperty"
              [selectOptions]="keyTypes" (selectedValueChanged)="keyTypeChanged($event)">
            </app-select-input>
          </div>

          <div class="col-12 pt-2">
            <div class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              <span>{{ 'PLC-METER.SECURITY.METER-INOPERABLE-WARNING' | translate }}</span>
            </div>
          </div>
        </div>
        <div class="form-row pt-2 text-center" *ngIf="showSecondConfirm">
          <div class="col-12">
            <div class="card-body">
              <div class="small-title pb-1" [innerHTML]="'PLC-METER.SECURITY.RE-KEY-CONFIRM' | translate:{selectedKeyType: selectedKeyType.value}"></div>
              <div class="text-secondary">{{ 'PLC-METER.SECURITY.METER-INOPERABLE-WARNING' | translate }}</div>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn text-secondary" (click)="onDismiss()">
        <span>{{ 'BUTTON.CANCEL' | translate }}</span>
      </button>
      <div class="btn-group dropdown">
        <button type="submit" class="btn btn-primary" (click)="onConfirm()">
          <span>{{ 'BUTTON.CONFIRM' | translate }}</span></button>
      </div>
    </div>
  </div>
</app-modal-template>
