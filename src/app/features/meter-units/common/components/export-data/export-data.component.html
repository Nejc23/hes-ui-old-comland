<app-modal-template>

  <div modal-header>
    {{ 'EXPORT-DATA.TITLE' | translate }}
  </div>

  <div modal-body>

    <!--    <app-select-input [clearButton]="false" [disabled]="false" [form]="form" [property]="'keyType'"-->
    <!--                      [selectOptions]="keyTypesArray" [textField]="'id'"-->
    <!--                      [valueField]="'apiId'" [withDescription]="true" class="full-dropdown">-->
    <!--    </app-select-input>-->

    <div class="tw-pt-3">
      <app-select-input
        [clearButton]="false"
        [disabled]="false"
        [form]="form"
        [property]="'exportType'"
        [selectOptions]="exportTypes"
        [textField]="'id'"
        [valueField]="'apiId'"
        [withDescription]="true"
        class="full-dropdown"
        label="Export-type"
      >
      </app-select-input>
    </div>

    <div class="tw-pt-5">
      <app-date-range-picker
        (valueChange)="dateChanged()"
        [alignCenter]="false"
        [endProperty]="'endDate'"
        [form]="form"
        [startProperty]="'startDate'"
        [withButtons]="false"
        [withRefreshButton]="false"
      >
      </app-date-range-picker>
    </div>

    <div class="tw-pt-5">
      <app-label-with-switch [form]="form" [property]="'upload'" message="EXPORT-DATA.UPLOAD-TO"
                             secondaryMessage="EXPORT-DATA.UPLOAD-TEXT">
      </app-label-with-switch>
    </div>

    <div *ngIf="form.controls.upload.value !== true" class="tw-pt-6">
      <app-input-text [form]="form" [property]="'location'" label="Location" placeholder="/">
      </app-input-text>
    </div>

  </div>

  <div modal-footer>

    <div class="d-flex justify-content-between">
      <button class="btn text-secondary" type="button">
        <span>{{ 'BUTTON.CANCEL' | translate }}</span>
      </button>
      <div class="btn-group dropdown">
        <button class="btn btn-primary" type="submit">
          <span>{{ 'BUTTON.EXPORT' | translate }}</span></button>
      </div>
    </div>

  </div>

</app-modal-template>
