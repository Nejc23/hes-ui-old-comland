<app-modal-template (dismiss)="onDismiss()">

  <div modal-header>{{ 'MODAL.IMPORT-FAILED' | translate }}</div>

  <div modal-body>
    <div *ngFor="let message of messages" class="tw-text-xs tw-p-2 odd:tw-bg-lightestGray">
      {{ message }}
    </div>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <div class="btn-group dropdown">
        <button (click)="onDismiss()" class="btn btn-primary">
          <span>{{ 'BUTTON.CLOSE' | translate }}</span></button>
      </div>
    </div>
  </div>
  
</app-modal-template>
