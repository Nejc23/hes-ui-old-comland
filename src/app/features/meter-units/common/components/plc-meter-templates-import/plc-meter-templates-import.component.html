<div class="form-row">
  <div class="col-12 expand-dropzone">
      <app-file-select label="File" [form]="form" [property]="fileProperty"
          [multiple]="false"
          [allowedExtensions]="allowedExt"
          [textExplanation]="'can only select one JSON file.'"
          [acceptExtensions]="acceptExtensions"
          (selectEvent)="selected($event)"
          (removeEvent)="removed($event)"
          i18n-label></app-file-select>
  </div>
</div>

<div class="d-flex justify-content-end">
  <div class="btn-group dropdown">
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!jsonString">
      <span i18n>Import</span></button>
  </div>
</div>
