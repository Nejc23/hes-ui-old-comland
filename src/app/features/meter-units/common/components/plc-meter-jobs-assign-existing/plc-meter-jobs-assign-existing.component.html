<app-modal-template (dismiss)="onDismiss()">

  <div modal-header i18n>Assign existing jobs ({{selectedRowsCount}} selected)</div>

  <div modal-body>
    <ng-container>
      <form class="form-horizontal" [formGroup]="form">
        <div class="form-row">
          <div class="col-12">
            <app-jobs-select [jobTypes]="[2]" (onSelectionChanged)="jobSelectionChanged()"></app-jobs-select>
            <div class="help-block mt-3" *ngIf="noJobsSelected">
              <i class="far fa-info-circle text-danger"></i><small class="text-danger">{{selectionRequiredText}}</small>
            </div>
          </div>
        </div>
        <div class="text-danger" *ngIf="errMsg.length > 0"><small>{{errMsg}}</small></div>
      </form>
    </ng-container>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-link" (click)="onDismiss()">
        <span i18n>Cancel</span>
      </button>
      <div class="btn-group dropdown">
        <button type="submit" class="btn btn-primary" (click)="onAssignExisting()">
          <span i18n>Assign</span></button>
      </div>
    </div>
  </div>
</app-modal-template>
