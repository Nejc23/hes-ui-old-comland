
<div class="form-row">
  <div class="col-12">
    <app-input-text [form]="form" [property]="nameProperty" label="Name" i18n-label></app-input-text>
  </div>
</div>
<div class="form-row">
  <div class="col-12 expand-dropzone">
      <app-file-select label="File" [form]="form" [property]="fileProperty"
          [multiple]="false"
          [allowedExtensions]="allowedExt"
          [textExplanation]="'can only select one XML file.'"
          [acceptExtensions]="acceptExtensions"
          (selectEvent)="selected($event)"
          (removeEvent)="removed($event)"
          i18n-label></app-file-select>
  </div>
</div>
<div class="form-row" *ngIf="errorMsg != ''">
  <div class="col-12 text-danger">
      {{errorMsg}}
  </div>
</div>

<div class="d-flex justify-content-end">
  <div class="btn-group dropdown">
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!data">
      <span i18n>Import</span></button>
  </div>
</div>
