<div class="form-row">
  <div class="col-12">
    <label class="text-truncate" container="body" placement="bottom" [openDelay]="500"
    ngbTooltip="{{ 'PLC-METER.SUBTITLE' | translate }}">{{ 'PLC-METER.SUBTITLE' | translate }}</label>
  </div>
</div>
<div class="form-row">
  <div class="col-12">
    <app-input-text [form]="form" [property]="nameProperty" label="NAME"></app-input-text>
  </div>
</div>
<div class="form-row">
  <div class="col-12 expand-dropzone">
      <app-file-select [form]="form" [property]="fileProperty"
          [multiple]="false"
          [allowedExtensions]="allowedExt"
          [acceptExtensions]="acceptExtensions"
          (selectEvent)="selected($event)"
          (removeEvent)="removed($event)"
          [dropFileSelectSubtitle]="uploadDropSubtitle">
        </app-file-select>
  </div>
</div>
<div class="form-row" *ngIf="errorMsg != ''">
  <div class="col-12 text-danger">
      {{errorMsg}}
  </div>
</div>

<div class="d-flex justify-content-start">
  <div class="btn-group dropdown">
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!data">
      <span>{{ 'BUTTON.IMPORT' | translate }}</span></button>
  </div>
</div>
