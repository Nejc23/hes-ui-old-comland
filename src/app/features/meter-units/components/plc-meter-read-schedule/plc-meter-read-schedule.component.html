<app-modal-template (dismiss)="onDismiss()">

  <div modal-header i18n>PLC Meter Units Read Scheduler</div>

  <div modal-body>
    <ng-container>

      <app-input-radio i18n-label label="Trigger" [form]="form" [property]="readOptionsProperty" name="readOptionsRadio"
        [options]="readOptions" [inline]="false" (change)="changeReadOptionId()">
      </app-input-radio>

      <div class="form-row" *ngIf="selectedId == 1">
        <div class="col-3">
          <app-input-text [form]="form" [property]="minutesProperty" i18n-label label="Minutes">
          </app-input-text>
        </div>
      </div>

      <div class="form-row" *ngIf="selectedId == 2">
        <div class="col-3">
          <app-input-text [form]="form" [property]="hoursProperty" i18n-label label="Hours">
          </app-input-text>
        </div>
      </div>

      <app-input-multiselect *ngIf="selectedId == 4" i18n-label label="Week days" [form]="form" [property]="weekDaysProperty" name="weekDaysMultiselect"
         [options]="weekDays" [inline]="true">
      </app-input-multiselect>

      <div class="form-row" *ngIf="selectedId > 2">
        <div class="col-3">
          <app-timepicker [form]="form" [property]="timeProperty" i18n-label label="Time" name="timeInDay">
          </app-timepicker>
        </div>
      </div>

      <app-registers-select></app-registers-select>

    </ng-container>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-link" (click)="cancel()"> <i class="far fa-times"></i><span
          i18n>Cancel</span></button>
      <div class="btn-group dropdown">
        <button type="submit" class="btn btn-primary" (click)="save(false)"><i class="far fa-save"></i><span
            i18n>Save</span></button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" [ngbTooltip]="tipMoreSave">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" (click)="save(true)" i18n>Save and Add another</a>
        </div>
      </div>
    </div>
  </div>
</app-modal-template>

<ng-template #tipMoreSave><span i18n>More Save options</span></ng-template>
