<div class="pt-1 h-100">
    <form [formGroup]="form">
      <div class="d-flex mb-2">
        <h3 class="mb-0 text-truncate" container="body" placement="bottom" [openDelay]="500" ngbTooltip="{{ 'FILTER.TITLE' | translate }}">{{ 'FILTER.TITLE' | translate }}</h3>
        <button type="button" class="close ml-auto" (click)="doToggleFilter()" aria-label="Close">
          <i class="far fa-times"></i>
        </button>
      </div>
      <div class="filter-scroll">
        <fieldset [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll">
          <app-input-tag label="Status" [property]="statusesProperty" [form]="form"
            [autocompleteItemsAsObjects]="meterUnitStatuses$ | async" [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="Protocol" [property]="protocolProperty" [form]="form"
            [autocompleteItemsAsObjects]="protocolTypes$ | async" [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <div class="form-row text-danger" *ngIf="!form.valid">
            <div class="col-6"></div>
            <div class="col-6"><i class="far fa-info-circle"></i><span class="small">{{errorValidatorReadStatusComponents()}}</span></div>
          </div>
          <app-input-tag label="Vendor" [form]="form" [property]="vendorsProperty" [autocompleteItemsAsObjects]="meterUnitVendors$ | async"
            [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll" (selectedValueChanged)="applyFilter()"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="Medium" [property]="mediumProperty" [form]="form"
            [autocompleteItemsAsObjects]="deviceMediums$ | async" [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="Firmware" [allowCustomValues]="true" [property]="firmwareProperty" [form]="form" [autocompleteItemsAsObjects]="firmware$ | async"
            [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="Disconnector state" [property]="breakerStateProperty" [form]="form" [autocompleteItemsAsObjects]="disconnectorState$ | async"
            [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="CII state" [property]="ciiStateProperty" [form]="form" [autocompleteItemsAsObjects]="ciiState$ | async"
            [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="Show" [property]="showOptionFilterProperty" [form]="form"
            [autocompleteItemsAsObjects]="showOptionFilter$" [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll"
            (valueChanged)="applyFilter()">
          </app-input-tag>

          <app-input-tag label="Tag" [property]="tagsProperty" [form]="form" [autocompleteItemsAsObjects]="meterUnitTags$ | async" [disabled]="gridSettingsSessionStoreService.getGridSettings(this.sessionNameForGridState).isSelectedAll">
          </app-input-tag>

        </fieldset>

        <div class="form-group link mt-2">
          <strong><a class="text-primary" href="javascript:void(0);" (click)="clearButtonClicked()">
            <span>{{ 'FILTER.CLEAR-FILTERS' | translate }}</span></a>
          </strong>
        </div>
      </div>
    </form>
  </div>
