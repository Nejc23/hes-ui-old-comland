<div class="d-flex row-actions justify-content-end" >
  <div class="btn-group-sm">
    <button
        type="button" class="btn btn-primary m-0" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('details')" (click)="showItem()">
          <i class="far fa-eye" container="body" placement="bottom"></i></button>
    <button
        type="button" class="btn btn-primary m-0" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('chart')" (click)="showRegisters()"><i class="far fa-chart-bar"
        container="body" placement="bottom"></i></button>
  </div>
  <div dropdown class="dropdown-ag-grid btn-group-sm">
    <button dropdownToggle class="btn btn-primary btn-sm" type="button"  [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('operation')" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="far fa-ellipsis-h"></i>
    </button>
    <div *dropdownMenu (click)="$event.stopPropagation();" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onDelete()" style="pointer-events: none;cursor: default;color:gainsboro;"><span i18n>Delete</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onScheduleReadJobs()"><span i18n>Jobs</span></a>
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <div class="dropdown-submenu pull-left">
          <a dropdownToggle class="dropdown-toggle disabled" href="javascript:void(0)" data-toggle="dropdown"><span i18n>FW upgrade</span></a>
          <div class="dropdown-menu">
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onUpgrade()"><span i18n>Upload image</span></a>
            </div>
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onActivateUpgrade()"><span i18n>Activate image</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <div class="dropdown-submenu pull-left">
          <a dropdownToggle class="dropdown-toggle disabled" href="javascript:void(0)" data-toggle="dropdown"><span i18n>Breaker</span></a>
          <div class="dropdown-menu">
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onConnect()"><span i18n>Connect</span></a>
            </div>
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDisconnect()"><span i18n>Disconnect</span></a>
            </div>
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDisconnectorStatus()"><span i18n>State</span></a>
            </div>
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDisconnectorMode()"><span i18n>Mode</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-item">
        <div class="dropdown-submenu pull-left disabled">
          <a dropdownToggle class="dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"><span i18n>CII</span></a>
          <div class="dropdown-menu">
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onCiiActivate()"><span i18n>Activate</span></a>
            </div>
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onCiiDeactivate()"><span i18n>Deactivate</span></a>
            </div>
            <div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onCiiState()"><span i18n>State</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-item">
        <div class="dropdown-submenu pull-left disabled">
          <a dropdownToggle class="dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"><span i18n>Relays</span></a>
        <div class="dropdown-menu">
          <div class="dropdown-item" (click)="onRelayConnect()">
            <a href="javascript:void(0)"><span i18n>Connect</span></a>
          </div>
          <div class="dropdown-item" (click)="onRelayDisconnect()">
            <a href="javascript:void(0)"><span i18n>Disconnect</span></a>
          </div>
          <div class="dropdown-item" (click)="onRelayStatus()">
            <a href="javascript:void(0)"><span i18n>State</span></a>
          </div>
          <div class="dropdown-item" (click)="onRelayMode()">
            <a href="javascript:void(0)" ><span i18n>Mode</span></a>
          </div>
        </div>
      </div>
     </div>

      <div class="dropdown-divider"></div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onTou()"><span i18n>TOU Upload</span></a>
      </div>
      <div class="dropdown-divider"></div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onSetLimiter()"><span i18n>Limiter</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" style="pointer-events: none;cursor: default;color:gainsboro;"><span i18n>Display</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onSetMonitor()"><span i18n>Monitor</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onClearFF()"><span i18n>Clear FF</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" style="pointer-events: none;cursor: default;color:gainsboro;"><span i18n>Clear Alarms</span></a>
      </div>
    </div>
  </div>
</div>
