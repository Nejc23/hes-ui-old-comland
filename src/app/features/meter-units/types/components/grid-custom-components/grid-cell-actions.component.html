<div class="d-flex row-actions justify-content-end" >
  <div class="btn-group-sm">
    <button
        type="button" class="btn btn-primary m-0" ><i class="far fa-eye"
        container="body" placement="bottom" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('detail')" (click)="showItem()"></i></button>
    <button
        type="button" class="btn btn-primary m-0" ><i class="far fa-chart-bar"
        container="body" placement="bottom" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('chart')"></i></button>
  </div>
  <div class="dropdown-ag-grid btn-group-sm">
    <button class="btn btn-primary btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="far fa-ellipsis-h"></i>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <div>
        <a class="dropdown-item" href="javascript:void(0);" (click)="onDelete()" style="pointer-events: none;cursor: default;"><span i18n>Delete</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onScheduleReadJobs()"><span i18n>Jobs</span></a>
      </div>
      <div class="pl-3 pr-3"><hr/></div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onUpgrade()"><span i18n>Upload image</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onActivateUpgrade()"><span i18n>Activate image</span></a>
      </div>
      <div class="pl-3 pr-3"><hr/></div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onConnect()"><span i18n>Connect</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onDisconnect()"><span i18n>Disconnect</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onBreakerStatus()"><span i18n>State</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onBreakerMode()"><span i18n>Mode</span></a>
      </div>
      <div class="pl-3 pr-3"><hr/></div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onTou()"><span i18n>TOU Upload</span></a>
      </div>
      <div class="pl-3 pr-3"><hr/></div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onSetLimiter()"><span i18n>Limiter</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" style="pointer-events: none;cursor: default;"><span i18n>Display</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onSetMonitor()"><span i18n>Monitor</span></a>
      </div>
      <div>
        <a class="dropdown-item btn btn-link" href="javascript:void(0);" (click)="onClearFF()"><span i18n>Clear FF</span></a>
      </div>
      <div>
        <a class="dropdown-item" href="javascript:void(0);" style="pointer-events: none;cursor: default;"><span i18n>Clear Alarms</span></a>
      </div>
    </div>
  </div>
</div>
