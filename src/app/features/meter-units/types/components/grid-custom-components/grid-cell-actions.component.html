<div class="d-flex row-actions justify-content-end" >
  <div class="btn-group-sm">
    <button
        type="button" class="btn btn-primary m-0" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('details')" (click)="showItem()">
          <i class="far fa-eye" container="body" placement="bottom"></i></button>
    <button
        type="button" class="btn btn-primary m-0" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('chart')" (click)="showRegisters()"><i class="far fa-chart-bar"
        container="body" placement="bottom"></i></button>
  </div>
  <div dropdown class="dropdown-ag-grid btn-group-sm" appHideIfAllPermissionsUnauthorized [permissions]="[
    permissionMuManage,
    permissionManageJobs,
    permissionAssignTemplates,
    permissionFwUpgrade,
    permissionFwUpgrade,
    permissionDisconnectorConnect,
    permissionDisconnectorDisconnect,
    permissionDisconnectorGetState,
    permissionDisconnectorSetMode,
    permissionCiiActivate,
    permissionCiiDeactivate,
    permissionCiiState,
    permissionRelaysConnect,
    permissionRelaysDisconnect,
    permissionRelaysState,
    permissionRelaysSetMode
  ]">
    <button dropdownToggle class="btn btn-primary btn-sm" type="button"  [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('operation')" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="far fa-ellipsis-h"></i>
    </button>
    <div *dropdownMenu (click)="$event.stopPropagation();" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <div appHideIfPermissionUnauthorized [permission]="permissionMuManage">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onDelete()"><span i18n>Delete</span></a>
      </div>
      <div class="dropdown-item" appHideIfPermissionUnauthorized [permission]="permissionManageJobs">
        <div class="dropdown-submenu pull-left">
          <a dropdownToggle class="dropdown-toggle disabled" href="javascript:void(0)" data-toggle="dropdown"><span i18n>Jobs</span></a>
          <div class="dropdown-menu">
            <div appHideIfPermissionUnauthorized [permission]="permissionManageJobs">
              <a class="dropdown-item" href="javascript:void(0)" (click)="onScheduleReadJobs()"><span i18n>Create new</span></a>
            </div>
          </div>
        </div>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionAssignTemplates">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onJobsTemplates()"><span i18n>Templates</span></a>
      </div>

      <div class="dropdown-divider" appHideDividerIfPermissionsUnauthorized [permissionsAbove]="[permissionManageJobs, permissionAssignTemplates]" [permissionsBelow]="[permissionFwUpgrade]"></div>

      <div class="dropdown-item" appHideIfPermissionUnauthorized [permission]="permissionFwUpgrade">
        <div class="dropdown-submenu pull-left">
          <a dropdownToggle class="dropdown-toggle disabled" href="javascript:void(0)" data-toggle="dropdown"><span i18n>FW upgrade</span></a>
          <div class="dropdown-menu">
            <div appHideIfPermissionUnauthorized [permission]="permissionFwUpgrade">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onUpgrade()"><span i18n>Upload image</span></a>
            </div>
            <div appHideIfPermissionUnauthorized [permission]="permissionFwUpgrade">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onActivateUpgrade()"><span i18n>Activate image</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-divider" appHideDividerIfPermissionsUnauthorized
        [permissionsAbove]="[permissionFwUpgrade]"
        [permissionsBelow]="[permissionDisconnectorConnect,
                              permissionDisconnectorDisconnect,
                              permissionDisconnectorGetState,
                              permissionDisconnectorSetMode,
                              permissionCiiActivate,
                              permissionCiiDeactivate,
                              permissionCiiState,
                              permissionRelaysConnect,
                              permissionRelaysDisconnect,
                              permissionRelaysState,
                              permissionRelaysSetMode]"></div>
      <div class="dropdown-item"  appHideIfAllPermissionsUnauthorized [permissions]="[permissionDisconnectorConnect, permissionDisconnectorDisconnect, permissionDisconnectorGetState, permissionDisconnectorSetMode]">
        <div class="dropdown-submenu pull-left">
          <a dropdownToggle class="dropdown-toggle disabled" href="javascript:void(0)" data-toggle="dropdown"><span i18n>Breaker</span></a>
          <div class="dropdown-menu">
            <div appHideIfPermissionUnauthorized [permission]="permissionDisconnectorConnect">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onConnect()"><span i18n>Connect</span></a>
            </div>
            <div appHideIfPermissionUnauthorized [permission]="permissionDisconnectorDisconnect">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDisconnect()"><span i18n>Disconnect</span></a>
            </div>
            <div appHideIfPermissionUnauthorized [permission]="permissionDisconnectorGetState">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDisconnectorStatus()"><span i18n>State</span></a>
            </div>
            <div appHideIfPermissionUnauthorized [permission]="permissionDisconnectorSetMode">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDisconnectorMode()"><span i18n>Mode</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-item" appHideIfAllPermissionsUnauthorized [permissions]="[permissionCiiActivate, permissionCiiDeactivate, permissionCiiState]">
        <div class="dropdown-submenu pull-left disabled">
          <a dropdownToggle class="dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"><span i18n>CII</span></a>
          <div class="dropdown-menu">
            <div appHideIfPermissionUnauthorized [permission]="permissionCiiActivate">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onCiiActivate()"><span i18n>Activate</span></a>
            </div>
            <div appHideIfPermissionUnauthorized [permission]="permissionCiiDeactivate">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onCiiDeactivate()"><span i18n>Deactivate</span></a>
            </div>
            <div appHideIfPermissionUnauthorized [permission]="permissionCiiState">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onCiiState()"><span i18n>State</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-item" appHideIfAllPermissionsUnauthorized [permissions]="[permissionRelaysConnect, permissionRelaysDisconnect, permissionRelaysState, permissionRelaysSetMode]">
        <div class="dropdown-submenu pull-left disabled">
          <a dropdownToggle class="dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"><span i18n>Relays</span></a>
        <div class="dropdown-menu">
          <div class="dropdown-item" appHideIfPermissionUnauthorized [permission]="permissionRelaysConnect" (click)="onRelaysConnect()">
            <a href="javascript:void(0)"><span i18n>Connect</span></a>
          </div>
          <div class="dropdown-item" appHideIfPermissionUnauthorized [permission]="permissionRelaysDisconnect" (click)="onRelaysDisconnect()">
            <a href="javascript:void(0)"><span i18n>Disconnect</span></a>
          </div>
          <div class="dropdown-item" appHideIfPermissionUnauthorized [permission]="permissionRelaysState" (click)="onRelaysState()">
            <a href="javascript:void(0)"><span i18n>State</span></a>
          </div>
          <div appHideIfPermissionUnauthorized [permission]="permissionRelaysSetMode" class="dropdown-item" (click)="onRelaysSetMode()">
            <a href="javascript:void(0)" ><span i18n>Mode</span></a>
          </div>
        </div>
      </div>
     </div>

     <div class="dropdown-divider" appHideDividerIfPermissionsUnauthorized
      [permissionsAbove]="[permissionDisconnectorConnect,
                            permissionDisconnectorDisconnect,
                            permissionDisconnectorGetState,
                            permissionDisconnectorSetMode,
                            permissionCiiActivate,
                            permissionCiiDeactivate,
                            permissionCiiState,
                            permissionRelaysConnect,
                            permissionRelaysDisconnect,
                            permissionRelaysState,
                            permissionRelaysSetMode]"
      [permissionsBelow]="[permissionTouUpload]"></div>

      <div appHideIfPermissionUnauthorized [permission]="permissionTouUpload" (click)="onTou()">
        <a class="dropdown-item" href="javascript:void(0);"><span i18n>TOU Upload</span></a>
      </div>

      <div class="dropdown-divider" appHideDividerIfPermissionsUnauthorized
            [permissionsAbove]="[permissionTouUpload]"
            [permissionsBelow]="[permissionSetLimiter,
                                permissionSetMonitor,
                                permissionClearFF,
                                permissionSetDisplay,
                                permissionClearAlarms]"></div>

      <div appHideIfPermissionUnauthorized [permission]="permissionSetLimiter">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onSetLimiter()"><span i18n>Limiter</span></a>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionSetMonitor">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onSetMonitor()"><span i18n>Monitor</span></a>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionClearFF">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onClearFF()"><span i18n>Clear FF</span></a>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionSetDisplay">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onSetDisplaySettings()"><span i18n>Set display settings</span></a>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionClearAlarms">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onClearAlarms()"><span i18n>Clear Alarms</span></a>
      </div>
    </div>
  </div>
</div>
