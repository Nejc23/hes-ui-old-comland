<div class="d-flex flex-row">
  <div *ngIf="params.data && params.data.isHLS" class="">
    <i [ngbTooltip]="tipContentHlsEnabled" class="fas fa-lock text-secondary tw-px-1" container="body"
       placement="bottom"></i>
  </div>
  <div *ngIf="params.data && params.data.hasActiveJobs" class="">
    <i [autoClose]="'outside'" [ngbPopover]="tipContentNextRead"
       [placement]="['right-top']"
       class="fas fa-clock text-secondary tw-px-1"
       container="body"
       popoverClass="scheduler-active-job-popover">
    </i>
  </div>
  <div *ngIf="params.data && !params.data.templateId" class="">
    <i [ngbTooltip]="tipContentMissingTemplate" class="fas fa-exclamation-triangle fa-fw text-secondary tw-px-1" container="body"
       placement="bottom"></i>
  </div>
  <div *ngIf="params.data && params.data.readyForActivation" class="">
    <!--<i class="fas fa-share-square text-secondary px-1" container="body" placement="bottom" [ngbTooltip]="tipContentReadyForActivation"></i>-->
    <i [ngbTooltip]="tipContentReadyForActivation" class="fas fa-hourglass-end text-danger tw-px-1" container="body"
       placement="bottom"></i>
  </div>
</div>

<ng-template #tipContentNextRead id="tipContentNextRead">
  <app-scheduler-active-jobs [deviceId]="params.data.deviceId"></app-scheduler-active-jobs>
</ng-template>
<ng-template #tipContentMissingTemplate id="tipContentMissingTemplate">
  <span>{{ 'GRID.MISSING-TEMPLATE' | translate }}</span>
</ng-template>
<ng-template #tipContentReadyForActivation id="tipContentReadyForActivation">
  <span>{{ 'GRID.READY-FOR-ACTIVATION' | translate }}</span>
</ng-template>
<ng-template #tipContentHlsEnabled id="tipContentHlsEnabled">
  <span>{{ 'GRID.HIGH-LEVEL-SECURITY' | translate }}</span>
</ng-template>
