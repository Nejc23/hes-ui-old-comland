<div class="row">
  <div class="col-2 filter-shadow" *ngIf="!hideFilter" [formGroup]="form">
      <div class="form-group">
        <div class="form-row">
          <button i18n type="button" class="close ml-auto pt-2" (click)="clickShowHideFilter()" aria-label="Close">
            <i class="far fa-times"></i>
          </button>
        </div>
        <div class="form-row">
          <div class="col">
            <app-select-input i18n-label label="Register" [form]="form" [property]="registerProperty" [selectOptions]="registers"
              [disabled]="false">
            </app-select-input>
          </div>
        </div>

        <app-input-radio class="remove-padding-left" i18n-label label="Frequency" [form]="form" [property]="rangeProperty"
          name="range" [options]="rangeOptions" (change)="changeRangeOptionId()" (refresh)="changeRangeOptionId()">
        </app-input-radio>

        <app-datetime-picker [readonly]="!isRangeCustom" [form]="form" [property]="startTimeProperty" i18n-label label="Start time" >
        </app-datetime-picker>
        <app-datetime-picker [readonly]="!isRangeCustom" [form]="form" [property]="endTimeProperty" i18n-label label="End time">
        </app-datetime-picker>

        <!-- Display options -->
        <app-input-switch label="Show line chart" [form]="form" [property]="showLineChartProperty" i18n-label ></app-input-switch>
        <app-input-switch label="Show table" [form]="form" [property]="showTableProperty" i18n-label></app-input-switch>
        <button class="btn btn-primary" (click)="showData()">Show Data</button>
      </div>
  </div>
  <div [ngClass]="{'col-10': !hideFilter, 'col-12': hideFilter}">
    <div>
      <div class="d-flex pb-2">
        <button type="button" class="btn btn-light pl-3 pr-3 position-relative mr-3" [ngClass]="{'active': !hideFilter}" (click)="clickShowHideFilter()" [ngbTooltip]="hideShowFilters">
          <i class="far fa-ellipsis-v"></i>
        </button>

        <div class="mt-2">
          <h4>{{pageSubtitle}}</h4>
        </div>
      </div>
    </div>
    <div *ngIf="!showNoData">
      <div class="row mb-5" *ngIf="showLineChart">
        <div class="col-12">
          <app-registers-chart [filter]="registersFilter"></app-registers-chart>
        </div>
      </div>
      <div class="row">
        <div [ngClass]="{'col-12': !showStatistics, 'col-8': showStatistics }" *ngIf="showTable">
          <app-registers-grid [rowData]="rowData"></app-registers-grid>
        </div>
        <div class="col-4" *ngIf="showStatistics && registerStatisticsData">
          <app-registers-statistics [data]='registerStatisticsData' ></app-registers-statistics>
        </div>
      </div>
    </div>
    <div class="text-center p-5" *ngIf="showNoData" in18n>
      NO DATA FOUND
    </div>
  </div>
</div>

<ng-template #hideShowFilters><span i18n>Show/hide filters</span></ng-template>
