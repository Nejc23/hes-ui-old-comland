<div *ngIf="params.value" class="d-flex">
  <div *ngIf="params.value.toLowerCase().trim() !== 'none'" [openDelay]="500" class="me-1 flex-shrink-1 text-truncate"
       container="body" ngbTooltip="{{params.value }}"
       placement="bottom">{{ params.value }}</div>

  <div *ngIf="params.value.toLowerCase().trim() === 'none'">
    <span class="text-muted">{{ notAvailableText }}</span>
  </div>
</div>
<span *ngIf="!params.value" class="text-muted">{{ notAvailableText }}</span>
