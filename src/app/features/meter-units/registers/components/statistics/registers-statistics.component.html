<div *ngIf="this.data?.averageValue" class="card bg-light shadow mb-3 border-0">
  <div class="text-black-50 pt-2 ps-2 small">{{ 'PLC-METER.AVERAGE-VALUE' | translate }}</div>
  <div class="display-3 p-2 text-center">{{this.data.averageValue | number }}</div>
</div>

<div *ngIf="this.data?.maxValue" class="card bg-light shadow mb-3 border-0">
  <div [innerHTML]="'PLC-METER.MAX-VALUE-RECORDED' | translate:{timestamp: this.data.maxValue.timestamp | formatDateTime}"
       class="text-black-50 pt-2 ps-2 small"></div>
  <div class="display-3 p-2 text-center">{{this.data.maxValue.valueWithUnit.value }}</div>
</div>

<div *ngIf="this.data?.maxValue" class="card bg-light shadow mb-3 border-0">
  <div [innerHTML]="'PLC-METER.MIN-VALUE-RECORDED' | translate:{timestamp: this.data.minValue.timestamp | formatDateTime}"
       class="text-black-50 pt-2 ps-2 small"></div>
  <div class="display-3 p-2 text-center">{{this.data.minValue.valueWithUnit.value }}</div>
</div>
