<div class="mt-3 mb-2">
  <div class="grid-actions">
    <app-action-form (searchChange)=searchData($event)
      (refresh)="refreshGrid()"
       class="ms-auto justify-content-end"
       [useWildcards]="useWildcards"
       (toggleWildcards)="toggleWildcards($event)">
      <div class="dropdown mr-3" *ngIf="hasUserAddPermissions()">
        <button class="btn btn-primary" (click)="addJob()"> <!--btn-round-->
          <span>{{'COMMON.ADD' | translate }}</span>
        </button>
      </div>
    </app-action-form>
  </div>
</div>

<div class="jobs-body-scroll">
  <div>
    <ag-grid-angular class="ag-theme-epoint custom-paging"
      style="width: 100%; height: calc(100% - 25px);"
      #agGrid

      [rowData]="rowData"
      [columnDefs]="columnDefs"
      domLayout="autoHeight"
      [frameworkComponents]="frameworkComponents"
      [modules]="modules"
      (gridReady)="onGridReady($event)"
      suppressRowClickSelection="true"
      [pagination]="true"
      [paginationPageSize]="selectedPageSize.id"
      [cacheBlockSize]="selectedPageSize.id"
      suppressSizeToFit="true"
      [cacheOverflowSize]="2"
      [maxConcurrentDatasourceRequests]="2"
      [maxBlocksInCache]="1"
      [gridOptions]="gridOptions"
      [localeText]="localeText"

      [overlayNoRowsTemplate]="overlayNoRowsTemplate"
      [overlayLoadingTemplate]="overlayLoadingTemplate"
      (paginationChanged)="onPaginationChange($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      [suppressColumnVirtualisation]="true"
      (gridSizeChanged)="gridSizeChanged()"
      >
    </ag-grid-angular>
    <div class="ag-paging-panel-selection d-flex">
      <div class="ms-auto">
        <app-select-dropdown [form]="form" [property]="pageSizeProperty" [selectOptions]="pageSizes"
          [disabled]="false" (selectedValueChanged)="pageSizeChanged($event)">
        </app-select-dropdown>
      </div>
    </div>
  </div>

</div>
