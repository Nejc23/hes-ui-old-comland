<div class="mt-3 mb-2">
  <div class="grid-actions">
    <app-action-form (searchChange)=searchData($event)
      (refresh)="refreshGrid()"
       class="ml-auto justify-content-end"
       [useWildcards]="useWildcards"
       (toggleWildcards)="toggleWildcards($event)">
      <div class="dropdown mr-3" *ngIf="hasUserAddPermissions()">
        <button class="btn btn-primary dropdown-toggle"> <!--btn-round-->
          <span i18n>Add</span>
        </button>
        <div class="dropdown-content add-job">
          <a href="javascript:void(0);" (click)="addJob()" appHideIfAnyPermissionsUnauthorized [permissions]="[permissionMetersManage, permissionJobsManage]"><span i18n>Reading job</span></a>
          <a href="javascript:void(0);" (click)="addDiscoveryJob()" appHideIfAnyPermissionsUnauthorized [permissions]="[permissionConcentratorsManage, permissionJobsManage]"><span i18n>Discovery job</span></a>
          <a href="javascript:void(0);" (click)="addDcTimeSyncJob()" appHideIfAnyPermissionsUnauthorized [permissions]="[permissionConcentratorsManage, permissionJobsManage]"><span i18n>DC Time sync job</span></a>
          <a href="javascript:void(0);" (click)="addDcReadEventsJob()" appHideIfAnyPermissionsUnauthorized [permissions]="[permissionConcentratorsManage, permissionJobsManage]"><span i18n>DC Read events job</span></a>
          <a href="javascript:void(0);" (click)="addTopologyJob()" appHideIfAnyPermissionsUnauthorized [permissions]="[permissionConcentratorsManage, permissionJobsManage]"><span i18n>Topology job</span></a>
          <a href="javascript:void(0);" (click)="addAlarmNotificationJob()" appHideIfAnyPermissionsUnauthorized [permissions]="[permissionAlarmsManage, permissionJobsManage]"><span i18n>Alarm notification job</span></a>
        </div>
      </div>
    </app-action-form>
  </div>
</div>

<div class="jobs-body-scroll">
  <div>
    <ag-grid-angular class="ag-theme-epoint custom-paging"
      style="width: 100%; height: calc(100% - 25px);"
      #agGrid

      [rowData]="rowData"
      [columnDefs]="columnDefs"
      domLayout="autoHeight"
      [frameworkComponents]="frameworkComponents"
      [modules]="modules"
      (gridReady)="onGridReady($event)"
      suppressRowClickSelection="true"
      [pagination]="true"
      [paginationPageSize]="selectedPageSize.id"
      [cacheBlockSize]="selectedPageSize.id"
      suppressSizeToFit="true"
      [cacheOverflowSize]="2"
      [maxConcurrentDatasourceRequests]="2"
      [maxBlocksInCache]="1"
      [gridOptions]="gridOptions"
      [localeText]="localeText"

      [overlayNoRowsTemplate]="overlayNoRowsTemplate"
      [overlayLoadingTemplate]="overlayLoadingTemplate"
      (paginationChanged)="onPaginationChange($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      [suppressColumnVirtualisation]="true"
      (gridSizeChanged)="gridSizeChanged()"
      >
    </ag-grid-angular>
    <div class="ag-paging-panel-selection d-flex">
      <div class="ml-auto">
        <app-select-dropdown i18n-label [form]="form" [property]="pageSizeProperty" [selectOptions]="pageSizes"
          [disabled]="false" (selectedValueChanged)="pageSizeChanged($event)">
        </app-select-dropdown>
      </div>
    </div>
  </div>

</div>
