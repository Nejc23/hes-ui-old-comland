
<div class="d-flex align-items-center mb-3">
  <app-header-title [headerTitle]="headerTitle"></app-header-title>
  <button class="btn btn-primary btn-round" (click)="addScheduledJob()">
    <i class="far fa-plus"></i>
  </button>
  <app-breadcrumb class="ml-auto"></app-breadcrumb>
</div>

<div class="row d-flex flex-nowrap justify-content-start">
  <div class="col mx-3 border py-3 text-center border-primary">
    <span i18n>Scheduled</span>
    <span class="counter">{{totalCount}}</span>
  </div>
  <div class="col mx-3 border py-3 text-center border-secondary">
    <span i18n>Pending</span>
    <span class="counter">10</span>
  </div>

  <div class="col mx-3 border py-3 text-center border-secondary">
    <span i18n>Running</span>
    <span class="counter">0</span>
  </div>
  <div class="col mx-3 border py-3 text-center border-secondary">
    <span i18n>Finished</span>
    <span class="counter">1000</span>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center p-2 grid-actions my-3">
  <div>
    <small class="text-secondary">{{totalCount}} <span i18n>items found</span></small>
  </div>
  <app-action-form (searchChange)=searchData($event) (refresh)="refreshGrid()" class="ml-auto justify-content-end"></app-action-form>
</div>

<ag-grid-angular class="ag-theme-epoint"
  style="width: 100%; height: calc(100% - 25px);"
  #agGrid

  [rowData]="rowData"
  [columnDefs]="columnDefs"
  domLayout="autoHeight"
  [frameworkComponents]="frameworkComponents"
  [modules]="modules"
  (gridReady)="onGridReady($event)"
  suppressRowClickSelection="true"
  [pagination]="true"
  [paginationPageSize]="10"

  suppressSizeToFit="true"
  [cacheOverflowSize]="2"
  [maxConcurrentDatasourceRequests]="2"
  [cacheBlockSize]="10"
  [maxBlocksInCache]="1"
  [gridOptions]="gridOptions"

  [overlayNoRowsTemplate]="overlayNoRowsTemplate"
  [overlayLoadingTemplate]="overlayLoadingTemplate"
  (paginationChanged)="onPaginationChange($event)"
  (firstDataRendered)="onFirstDataRendered($event)"

  >
</ag-grid-angular>
