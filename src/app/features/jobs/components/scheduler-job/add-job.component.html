<div class="card pt-4 pb-4" (click)="doAddJob()">
  <i class="icon"
  [ngClass]="{'material-icons': !jobParams.isIconOutlined, 'material-icons-outlined': jobParams.isIconOutlined }">
    {{jobParams.icon}}
  </i>
  <div class="name text-truncate px-2">{{jobParams.jobName}}</div>
  <div class="mt-2">
    <span class="badge badge-primary">{{jobParams.deviceType}}</span>
  </div>
</div>
