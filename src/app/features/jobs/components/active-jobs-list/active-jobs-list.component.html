<app-modal-template (dismiss)="onDismiss()">

  <div modal-header>Active jobs - LGZ TODO</div>
 {{ activeJobs }}
  <div modal-body>
    <div class="d-flex justify-content-between mb-5">
      <div class="gray-box">
        <div class="box-data">
          <div class="large-text-bold">{{ activeJobs.totalJobs}}</div>
          <div class="tiny-text gray-color">Total jobs</div>
        </div>
      </div>

      <!-- TODO component -->
      <div class="gray-box">
        <div class="box-data">
          <div class="large-text-bold text-darkGray">{{ activeJobs.runningJobs}}</div>
          <div class="tiny-text gray-color">Running</div>
        </div>
      </div>

      <div class="gray-box">
        <div class="box-data">
          <div class="large-text-bold gray-color-dark">{{ activeJobs.pendingJobs}}</div>
          <div class="tiny-text gray-color">Pending</div>
        </div>
      </div>
    </div>

    <div class="datatable">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="tiny-text gray-color">Type</th>
            <th scope="col" class="tiny-text gray-color">Running Time</th>
            <th scope="col" class="tiny-text gray-color">State</th>
            <th scope="col" class="tiny-text gray-color">Status</th>
          </tr>
        </thead>
        <tbody>
        <tr [ngClass]="i/2 == 0 ? 'gray-background':''" *ngFor="let job of activeJobs.jobs; let i = index;">
          <td>{{ job.jobName }}</td>
          <td>{{ job.lastUpdated}}</td>
          <td>{{ job.state}}</td>
          <td>{{ job.status}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div modal-footer>
    <button type="button" class="btn btn-link" i18n>Close</button>
  </div>
</app-modal-template>
