<ng-container *ngIf="form">
  <div class="form-row">
    <div class="col-auto">
      <app-input-text label="" [form]="form" [property]="searchProperty" class="d-inline-block"> </app-input-text>
      <button type="button" class="btn btn-outline-secondary d-inline-block mb-1" (click)="onSearch()"
        style="margin-left: -1px;"><i class="fa fa-search"><span i18n></span></i></button>
    </div>
  </div>
</ng-container>
