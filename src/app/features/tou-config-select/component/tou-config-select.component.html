<div>
  <div class="d-flex justify-content-between align-items-center p-2 bg-white grid-actions">
    <small class="text-secondary">{{totalCount}} <span i18n>items</span></small>
  </div>
  <ag-grid-angular
      class="ag-theme-epoint" style="width: 100%; height: 240px;" #agGrid
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [modules]="modules"
      (gridReady)="onGridReady($event)"
      (rowSelected)="selectionChanged($event)"
      rowSelection="single">
  </ag-grid-angular>
</div>
