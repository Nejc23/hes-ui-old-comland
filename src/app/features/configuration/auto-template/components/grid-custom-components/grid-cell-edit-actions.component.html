<div class="d-flex align-items-center row-actions">
  <div *ngIf="isRowMouseOver && !hideEditDelete" class="btn-group">
    <button container="body" placement="bottom" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('edit')"
        type="button" class="btn btn-primary" (click)="editItem(params)"><i class="far fa-edit"></i></button>
    <button container="body" placement="bottom" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('delete')"
        type="button" class="btn btn-primary" (click)="deleteItem(params)"><i class="far fa-trash"></i></button>
  </div>
  <div *ngIf="isRowMouseOver && hideEditDelete" class="btn-group">
    <button container="body" placement="bottom" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('save')"
        type="button" class="btn btn-primary" (click)="saveItem(params)"><i class="far fa-check"></i></button>
    <button container="body" placement="bottom" [openDelay]="500" triggers="hover" [ngbTooltip]="setToolTip('cancel')"
        type="button" class="btn btn-primary" (click)="cancelItem(params)"><i class="far fa-ban"></i></button>
  </div>
</div>
