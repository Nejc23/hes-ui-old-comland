<div class="d-flex align-items-center mb-3">
  <h4 class="mb-0 mr-3">{{i18n('Rules')}}</h4>
  <button class="btn btn-primary" (click)="addNewRuleItem()">
    <i class="far fa-plus"></i> <span i18n>Add</span>
  </button>
</div>

<div>
  <ag-grid-angular
        class="ag-theme-epoint"
        style="width: 98%; height: calc(100% - 25px);"
        #agGrid
        domLayout="autoHeight"
        id="myGrid"
        [modules]="modules"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        (firstDataRendered)="onFirstDataRendered($event)"
        (gridReady)="onGridReady($event)"
        [frameworkComponents]="frameworkComponents"
        [context]="context"
        [gridOptions]="cellRendererParams"
        [getRowHeight]="getRowHeight"
        (cellMouseOver)="cellMouseOver($event)"
        (cellMouseOut)="cellMouseOut($event)"
      ></ag-grid-angular>
</div>

<div class="d-flex align-items-center mb-3 mt-5">
  <div class="form-group mr-3">
    <h4 class="mb-0">{{i18n('Jobs')}}</h4>
  </div>
  <app-select-input i18n-label [form]="form" [property]="'selectedJob'" [selectOptions]="jobList" class="align-self-center mb-0" style="width:350px"></app-select-input>
  <div class="form-group">
    <button class="btn btn-primary ml-2" (click)="addJob()">
      <i class="far fa-plus"></i> <span i18n>Add</span>
    </button>
  </div>
</div>
