<app-auto-refresh
      (timerExpired)="checkImportResults()"
      [elapseTime]="refreshInterval"
      [hidden]="true">
</app-auto-refresh>

</div>

<app-select-input i18n-label label="File type" [form]="form" [property]="fileTypeProperty" [selectOptions]="fileTypes"
  [disabled]="false" (selectedValueChanged)="fileTypeChanged($event)">
</app-select-input>

<div class="form-row">
  <div class="col-12 expand-dropzone">
      <app-file-upload #fileUpload label="GULF" [form]="form" [property]="gulfProperty"
          [uploadSaveUrl]="uploadSaveUrl"
          [uploadRemoveUrl]=""
          [multiple]="false"
          [responseType]="'text'"
          [allowedExtensions]="allowedExt"
          [textExplanation]="allowedExtExplainText"
          [isDropZoneCustom]="true"
          (successEvent)="successUploaded($event)"
          (uploadEvent)="uploadEvent($event)"
          [dropUploadSubtitle]="uploadDropSubtitle"
          i18n-label></app-file-upload>
  </div>
</div>
<div class="alert alert-danger form-row" role="alert" *ngFor="let item of allErrorTexts">{{item}}</div>
<div class="alert alert-success form-row" role="alert" *ngFor="let item of allResultTexts">{{item}}</div>
