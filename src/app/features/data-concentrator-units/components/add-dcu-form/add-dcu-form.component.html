<app-modal-template (dismiss)="onDismiss()">

  <div modal-header>{{ 'FORM.ADD-DCU' | translate }}</div>

  <div modal-body>
    <ng-container>

      <kendo-tabstrip (tabSelect)="onTabSelect($event);" [keepTabContent]="true">
        <kendo-tabstrip-tab title="{{ 'FORM.BASIC' | translate }}" [selected]="true">
          <ng-template kendoTabContent>


      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="saveError">
        <strong><span>{{ 'FORM.ERROR.DCU-ERROR' | translate }}</span></strong> <br/> {{saveError}}
      </div>

      <app-input-text [form]="form" [property]="nameProperty" label="name"></app-input-text>

      <div class="form-row">
        <div class="col-6">
          <app-input-text [form]="form" [property]="idNumberProperty" label="id">
          </app-input-text>
        </div>
      </div>

      <div class="form-row">
        <div class="col-6">
          <app-input-text [form]="form" [property]="externalIdProperty" label="external-Id">
          </app-input-text>
        </div>
      </div>

      <div class="form-row">
        <div class="col-6">
          <app-input-text [form]="form" [property]="ipProperty" label="ip"></app-input-text>
        </div>
      </div>

      <app-select-input label="Vendor" [form]="form" [property]="vendorProperty" [selectOptions]="dcuVendors"
        [disabled]="false" (selectedValueChanged)="onVendorChanged($event)">
      </app-select-input>

      <div class="form-row">
        <div class="col-4">
          <app-select-input label="Type" [form]="form" [property]="typeProperty" [selectOptions]="dcuTypes$ | async"
            [disabled]="false" (selectedValueChanged)="onTypeChanged($event)">
          </app-select-input>
        </div>
      </div>

      <div *ngIf="credentialsVisible">
        <div class="form-row">
          <div class="col-6">
            <app-input-text [form]="form" [property]="userNameProperty" label="form.username"></app-input-text>
          </div>
        </div>
      </div>

      <app-input-tag label="Tag" [property]="tagsProperty" [form]="form" [autocompleteItemsAsObjects]="dcuTags$ | async"
        [disabled]="false" [allowCustomValues]="true">
      </app-input-tag>

      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="{{ 'FORM.JOBS' | translate }}">
      <ng-template kendoTabContent>
        <div class="form-row">
          <div class="col-12 p-0">
            <div>
              <app-jobs-select [jobTypes]="[1,3,4,5]"></app-jobs-select>
            </div>
          </div>
        </div>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
    </ng-container>
  </div>
  <div modal-footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn text-secondary" (click)="cancel()">{{ 'BUTTON.CANCEL' | translate }}</button>
      <div dropdown class="btn-group dropdown">
        <button type="submit" class="btn btn-primary" (click)="save(false)">{{ 'BUTTON.SAVE' | translate }}</button>
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" [ngbTooltip]="tipMoreSave">
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-end">
          <a class="dropdown-item" (click)="save(true)">{{ 'BUTTON.SAVE-AND-ADD-ANOTHER' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</app-modal-template>

<ng-template #tipMoreSave><span>{{'DCU.MORE-SAVE-OPTIONS' | translate}}</span></ng-template>
