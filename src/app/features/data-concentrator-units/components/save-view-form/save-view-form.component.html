<app-modal-template (dismiss)="onDismiss()">

  <div modal-header i18n>State</div>

  <div modal-body>
    <ng-container>
      <!--<h4 i18n>Save state</h4>-->
      <p class="text-secondary"><span i18n>Do you like the current view?</span><br/><span i18n>Save set filters, column order/size, and use it later.</span></p>
      <app-input-text [form]="form" [property]="namePropety" i18n-label label=""></app-input-text>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="save(true)">
          <span *ngIf="sessionLayout && sessionLayout.id > 0">Save as New</span>
          <span *ngIf="!sessionLayout || sessionLayout.id < 1">Save</span>
        </button>
        <button type="button" *ngIf="sessionLayout && sessionLayout.id > 0" class="btn btn-primary" (click)="save(false)" i18n>Update</button>
      </div>
      <h4 class="mt-5" i18n>Saved States</h4>
      <div class="py-1 border-bottom" *ngFor="let layoutItem of (dcuLayouts$ | async ); let i = index"
        (mouseover)="showButtons(i)">
        <div class="d-flex align-items-center div-height-sm">
          <a id="saved-filters-{{i}}" class="flex-shrink-1" (click)="selectSavedLayoutClicked(i)">{{layoutItem.name}}</a>
          <div class="flex-shrink-0 ml-auto" *ngIf="isButtonVisible(i)">
            <button type="button" class="btn btn-sm btn-secondary mr-1 ml-2" (click)="selectSavedLayoutClicked(i)"
              ngbTooltip="Select and apply"><i class="uil uil-check"></i></button>
            <!-- <button type="button" class="btn btn-sm btn-secondary mr-1" (click)="savedLayoutClicked(i)" ngbTooltip="Select"><i class="uil uil-pen"></i></button> -->
            <button type="button" class="btn btn-sm btn-danger" (click)="deleteSavedLayoutClicked(i)"
              ngbTooltip="Delete"><i class="uil uil-trash"></i></button>
          </div>
        </div>
      </div>

    </ng-container>
  </div>
</app-modal-template>
