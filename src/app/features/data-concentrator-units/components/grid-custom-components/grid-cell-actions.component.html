<div class="d-flex row-actions justify-content-end" >
  <div class="btn-group-sm">
    <button
        type="button" class="btn btn-primary m-0" (click)="toDetails()" [openDelay]="500" triggers="hover" ngbTooltip="{{'COMMON.OPEN-DETAILS' | translate }}"><i class="far fa-eye"
        ></i></button>
  </div>
  <div dropdown class="dropdown-ag-grid btn-group-sm" appHideIfAllPermissionsUnauthorized [permissions]="[permissionSynchronizeTime, permissionFwUpgrade, permissionDeviceDiscovery]">
    <button dropdownToggle class="btn btn-primary btn-sm" type="button"  [openDelay]="500" triggers="hover" ngbTooltip="{{'COMMON.SELECT-OPERATION' | translate }}" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="far fa-ellipsis-h"></i>
    </button>
    <div *dropdownMenu (click)="$event.stopPropagation();" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <div appHideIfPermissionUnauthorized [permission]="permissionSynchronizeTime">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onSynchronizeTime()"><span>{{'OPERATION.SYNCHRONIZE-TIME' | translate }}</span></a>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionFwUpgrade">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onFwUpgrade()"><span>{{'OPERATION.FW-UPGRADE' | translate }}</span></a>
      </div>
      <div appHideIfPermissionUnauthorized [permission]="permissionDeviceDiscovery">
        <a class="dropdown-item" href="javascript:void(0);" (click)="onDeviceDiscovery()"><span>{{'OPERATION.DEVICE-DISCOVERY' | translate }}</span></a>
      </div>
    </div>
  </div>
</div>
