<div class="d-flex align-items-center" *ngIf="params.value" container="body" [openDelay]="1000" placement="bottom"
  [ngbTooltip]="setToolTip(params.value)">
  <span class="full-circle mr-2 flex-shrink-0" [ngClass]="{
        'bg-danger': params.data.readStatusPercent <= trasholds.alarmTrashold, 
        'bg-warning': params.data.readStatusPercent > trasholds.alarmTrashold && params.data.readStatusPercent <= trasholds.warningTrashold,
        'bg-success': params.data.readStatusPercent > trasholds.warningTrashold }">
  </span>
  <span class="text-truncate flex-shrink-1 ">{{params.data.readStatusPercent}} %</span>
</div>

<span class="text-muted" *ngIf="!params.value">{{notAvailableText}}</span>
