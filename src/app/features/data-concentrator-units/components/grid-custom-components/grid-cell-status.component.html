<div class="d-flex justify-content-end">
  <div class="p-2">{{params.value}}</div>
  <div class="ml-auto p-2" *ngIf="params.data.nextRead">
    <i class='uil uil-clock text-secondary text-right' container="body" placement="bottom" [ngbTooltip]="tipContent"></i>
  </div>
</div>

<ng-template #tipContent id="tipContent"><span i18n>Next planned read</span> {{setMomentNextPlannedReadTime(params.data.nextRead)}}</ng-template>
