<div class="d-flex">
  <div class="mr-1">{{params.value}}</div>
  <div class="ml-auto" *ngIf="params.data && params.data.nextRead">
    <i class="uil uil-clock text-secondary" container="body" placement="bottom" [ngbTooltip]="tipContent"></i>
  </div>
</div>

<ng-template #tipContent id="tipContent">{{setMomentNextPlannedReadTime(params.data ? params.data.nextRead: null)}}</ng-template>
