<div class="d-flex" *ngIf="params.value">
  <div class="me-1 flex-shrink-1 text-truncate" container="body" placement="bottom" [openDelay]="500"
    [ngbTooltip]="params.value"><a href="https://{{params.value}}" target="_blank">{{params.value}}</a> 
  </div>
</div>
<span *ngIf="!params.value" class="text-muted">{{notAvailableText}}</span>
