<div class="form-row mt-0">
  <div class="pl-2 pr-2">
      <app-header-title></app-header-title>       
    </div>
    <div class="col-1 float-left">
      <i class="fas fa-plus-circle fa-2x text-primary"></i>
    </div>
    <div class="ml-auto pl-2 pr-2 pb-1">
     <app-breadcrumb ></app-breadcrumb>
    </div>
  </div>

<div class="form-row mt-0 bg-white">
  <div class="pl-2 align-bottom pt-3">
    <span class="align-text-bottom">{{totalCount}} items - {{filters}}</span>    
  </div>
  <div class="ml-auto pr-2">
    <app-action-form></app-action-form>     
  </div>
</div>

<!-- grid -->
<div class=" mt-0 bg-white">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [columns]="columns"    
    [allowColumnResizing]="true"
    [allowColumnReordering]="true"
    [showRowLines]="true"
    [showBorders]="true"
    [columnAutoWidth]="true"
    [remoteOperations]="true"
    [focusStateEnabled]="true">
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing> 
  <dxo-pager
    alignment="left"
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[20, 100, 150]"
    [showNavigationButtons]="true">
  </dxo-pager> 
  </dx-data-grid>
</div>
