<div class="d-flex">
  <app-input-searcher class="mr-2" [debounceTimeOut]="700" (insertedValue)="insertedValue($event)" [form]="form"
    [property]="searchProperty" [placeholder]="staticTextService.placeholderSearch"> </app-input-searcher>
    <div *ngIf="false"> <!-- TODO uncomment when implemented (remove div) -->
    <button type="button" class="btn btn-link" (click)="openSaveLayoutModal($event)"
    [ngbTooltip]="tipContentFilter"><i class="far fa-bookmark"></i></button>
    </div>
  <button type="button" class="btn btn-link" (click)="onRefresh()" [ngbTooltip]="tipContentRefresh"><i
      class="far fa-redo"></i></button>
      <div *ngIf="false"> <!-- TODO uncomment when implemented (remove div) -->
  <button type="button" class="btn btn-link" [ngbTooltip]="tipContentExport"><i class="far fa-file-excel"></i></button>
      </div>
</div>
<ng-template #tipContentSearch><span i18n>Search data</span></ng-template>
<ng-template #tipContentFilter><span i18n>Apply saved state or save new</span></ng-template>
<ng-template #tipContentRefresh><span i18n>Refresh grid</span></ng-template>
<ng-template #tipContentExport><span i18n>Export in excel</span></ng-template>
