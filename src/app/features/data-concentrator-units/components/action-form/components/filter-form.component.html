<!-- Modal -->
<div #modalFilter class="modal right fade" data-keyboard="false" data-backdrop="static" id="filterModal" tabindex="-1"
  role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title text-left" id="myModalLabel2" i18n>Filters Results</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <app-input-tag label="Status" [property]="searchProperty" [form]="form"
                [autocompleteItemsAsObjects]="autocompleteItemsAsObjects">
              </app-input-tag>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <app-input-tag label="Tags" [property]="tagProperty" [form]="form" [autocompleteItemsAsObjects]="tags">
              </app-input-tag>
            </div>
          </div>
          <div class="form-row float-right">
            <div class="form-group">
              <button class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
              <button class="btn btn-secondary mr-2">Clear</button>
              <button class="btn btn-primary mr-2" (click)="save()">Save Selected</button>
              <button class="btn btn-primary mr-2">Apply</button>
            </div>
          </div>

        </form>
        <br>
        <br>
        <hr>
      </div>

    </div><!-- modal-content -->

  </div><!-- modal-dialog -->
</div><!-- modal -->
