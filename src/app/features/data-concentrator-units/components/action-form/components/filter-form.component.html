
<!-- Modal -->
<div #modalFilter class="modal right fade" data-keyboard="false" data-backdrop="static" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title text-left" id="myModalLabel2" i18n>Filters Results</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
      </div>

      <div class="modal-body">
        
        <div class="form-group">          
            <app-input-tag label="Status" [property]="searchProperty"  [form]="form" [autocompleteItemsAsObjects]="autocompleteItemsAsObjects"  >
            </app-input-tag>           
          </div>
        
         <!-- <div class="row col-12">
            <label class="text-secondary h6">Type</label>
          </div>
          <div class="row col-12">
            <div class="float-left col-12">
                <dx-tag-box
                    [dataSource]="dataSource"
                    displayExpr="Name"
                    valueExpr="Id">
                </dx-tag-box>
            </div>
          </div>
        -->
        
        

        <div class="form-group">          
            <app-input-tag label="Tags" [property]="tagProperty"  [form]="form" [autocompleteItemsAsObjects]="tags"  >
            </app-input-tag>                     
        </div>
      
        <div class="col-auto btn-group float-right mt-1" role="group">       
          <div class="pr-2 btn-md"><button class="btn btn-secondary" data-dismiss="modal">Close</button></div>
          <div class="pr-2 btn-md"><button class="btn btn-secondary d-inline-block">Clear</button></div>
          <div class="pr-2 btn-md"><button class="btn btn-primary d-inline-block" (click)="save()">Save Selected</button></div>
          <div class="pr-2 btn-md"><button class="btn btn-primary d-inline-block">Apply</button></div>          
        </div>      
      <div class="col-12 mt-1">
          <hr />
        </div>

      </div>      

    </div><!-- modal-content -->

  </div><!-- modal-dialog -->
</div><!-- modal -->
