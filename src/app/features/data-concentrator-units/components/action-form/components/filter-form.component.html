<!-- Modal -->
<div #modalFilter class="modal right fade" data-keyboard="false" data-backdrop="static" id="filterModal" tabindex="-1"
  role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title text-left" id="myModalLabel2" i18n>Filters Results</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form">
          <app-input-tag label="Status" [property]="searchProperty" [form]="form"
            [autocompleteItemsAsObjects]="statuses">
          </app-input-tag>

          <app-input-multiselect label="Types" [form]="form" [property]="typesProperty" name="multSelectTypes"
          [options]="dcuTypes$" [isReadOnly]="false" [inOneRow]="true" (onChange)="change()">
        </app-input-multiselect>

          <app-input-tag label="Tags" [property]="tagProperty" [form]="form" [autocompleteItemsAsObjects]="tags">
          </app-input-tag>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary">Clear</button>
            <button type="button" class="btn btn-primary" (click)="save()">Save Selected</button>
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form>
        <hr>
      </div>

    </div><!-- modal-content -->

  </div><!-- modal-dialog -->
</div><!-- modal -->
