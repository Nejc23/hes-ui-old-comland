
    <div *ngIf="showOperations" dropdown class="btn-group" appHideIfAllPermissionsUnauthorized [permissions]="[permissionSynchronizeTime, permissionFwUpgrade, permissionDeviceDiscovery]">
      <button dropdownToggle class="btn btn-primary dropdown-toggle" type="button" id="operationsDropDown" data-bs-toggle="dropdown"><span>{{ 'OPERATION.OPERATIONS' | translate }}</span></button>
      <div *dropdownMenu (click)="$event.stopPropagation();" class="dropdown-menu" style="min-width: 13rem">
        <div>
          <a class="dropdown-item custom-hover-display" href="javascript:void(0)"
            (click)="onSynchronizeTime()" appHideIfPermissionUnauthorized [permission]="permissionSynchronizeTime"><span>{{ 'OPERATION.SYNCHRONIZE-TIME' | translate }}</span></a>
          <a class="dropdown-item custom-hover-display" href="javascript:void(0)"
            (click)="onFwUpgrade()" appHideIfPermissionUnauthorized [permission]="permissionFwUpgrade"><span>{{ 'OPERATION.FW-UPGRADE' | translate }}</span></a>
          <a class="dropdown-item custom-hover-display" href="javascript:void(0)"
            (click)="onDeviceDiscovery()" appHideIfPermissionUnauthorized [permission]="permissionDeviceDiscovery"><span>{{ 'OPERATION.DEVICE-DISCOVERY' | translate }}</span></a>
        </div>
      </div>
    </div>
