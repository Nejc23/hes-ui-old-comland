
    <div *ngIf="showOperations" dropdown class="btn-group">
      <button dropdownToggle class="btn btn-primary dropdown-toggle" type="button" id="operationsDropDown" data-toggle="dropdown"><span i18n>Operations</span></button>
      <div *dropdownMenu (click)="$event.stopPropagation();" class="dropdown-menu" style="min-width: 13rem">
        <div>
          <a class="dropdown-item custom-hover-display" href="javascript:void(0)"
            (click)="onSynchronizeTime()"><span i18n>Synchronize time</span></a>
        </div>
        <div class="dropdown-item">
          <div class="dropdown-submenu">
            <a dropdownToggle class="dropdown-toggle disabled" href="javascript:void(0)" data-toggle="dropdown"><span i18n>Relays</span></a>
          <div class="dropdown-menu">
            <div class="dropdown-item" (click)="onConnect()">
              <a href="javascript:void(0)"><span i18n>Connect</span></a>
            </div>
            <div class="dropdown-item" (click)="onDisconnect()">
              <a href="javascript:void(0)"><span i18n>Disconnect</span></a>
            </div>
            <div class="dropdown-item" (click)="onBreakerStatus()">
              <a href="javascript:void(0)"><span i18n>State</span></a>
            </div>
            <div class="dropdown-item" (click)="onBreakerMode()">
              <a href="javascript:void(0)" ><span i18n>Mode</span></a>
            </div>
          </div>
        </div>
       </div>
      </div>
    </div>
