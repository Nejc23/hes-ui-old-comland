<app-page-title class="tw-flex tw-sticky tw-top-0 tw-z-20 "
  *ngIf="data"
  [status]="data.statusValue"
  [subtitle]="data.typeValue"
  [title]="data.name"
>
</app-page-title>

<kendo-tabstrip [keepTabContent]="true" class="tw-py-8">

  <kendo-tabstrip-tab title="{{ 'COMMON.OVERVIEW' | translate }}" class="tw-flex tw-sticky tw-top-0 tw-z-20 ">
    <ng-template kendoTabContent>

      <div class="tw-py-5">
        <div class="tw-grid tw-grid-cols-1 lg:tw-grid-cols-2 tw-gap-6">
          <app-card-item [form]="form">

          </app-card-item>
        </div>
      </div>

    </ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
