

<div class="row text-primary">Devextreme sample</div>
<div class="row"><button type="button" class="btn btn-primary m-2" (click)="onRefresh()">Refresh grid</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
</div>
<div class="bg-white dx-viewport">
  <dx-data-grid
  id="gridContainer"
  [dataSource]="dataSource"
  [columns]="columns"
  [allowColumnResizing]="true"
  [allowColumnReordering]="true"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [remoteOperations]="true"
  [focusStateEnabled]="true">
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  <dxo-pager
  alignment="left"
  [showPageSizeSelector]="true"
  [allowedPageSizes]="[10, 20, 50]"
  [showNavigationButtons]="true">
</dxo-pager>
<div *dxTemplate="let item of 'item'">
  <ng-template [ngTemplateOutlet]="template || defaultTemplate" [ngTemplateOutletContext]="{item: item}"></ng-template>
</div>
</dx-data-grid>
</div>
<ng-template  #template let-item="item">
  custom - {{item.value}}
</ng-template>
