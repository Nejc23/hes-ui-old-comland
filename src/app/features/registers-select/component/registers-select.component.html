<label><span>{{ 'GRID.REGISTER' | translate }}</span><sup> *</sup></label>

<div class="d-flex justify-content-between align-items-center p-2 grid-actions">
  <div>
    <small *ngIf="selectedAtLeastOneRowOnGrid" class="text-primary"><strong>{{gridApi.getSelectedRows().length}}
      <span>{{ 'COMMON.ITEMS-SELECTED' | translate }}</span></strong></small>
    <span *ngIf="selectedAtLeastOneRowOnGrid" class="text-secondary tw-mx-1">&middot;</span>
    <small class="text-secondary">{{totalCount}} <span>{{ 'COMMON.ITEMS-FOUND' | translate }}</span></small>

  </div>
  <app-input-searcher (insertedValue)="insertedValue($event)" [debounceTimeOut]="300" [form]="form"
                      [placeholder]="staticTextService.placeholderSearch"
                      [property]="searchProperty"></app-input-searcher>
</div>

<ag-grid-angular #agGrid (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)"
                 (rowSelected)="selectionChanged($event)"
                 [columnDefs]="columnDefs"
                 [frameworkComponents]="frameworkComponents"
                 [isRowSelectable]="isRowSelectable"
                 [modules]="modules"
                 [paginationPageSize]="10"
                 [pagination]="true"
                 [rowData]="rowData"
                 class="ag-theme-epoint"
                 rowSelection="multiple"
                 style="width: 98%; height: 430px;"
                 suppressRowClickSelection="true"
>
</ag-grid-angular>
