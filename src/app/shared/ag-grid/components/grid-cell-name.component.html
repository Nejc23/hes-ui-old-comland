<a class="text-truncate" tooltipClass="row-actions-tooltip" placement="bottom" data-bs-toggle="tooltip"
   [triggers]="'click hover'"
   [openDelay]="300"
   container="body"
   [ngbTooltip]="params.value" *ngIf="params.value">{{params.value}}</a>

<span *ngIf="!params.value" class="text-muted">{{notAvailableText}}</span>
