<div class="form tw-py-2">
  <div *ngIf="isContentLoaded">
    <div *ngFor="let activeJob of visibleActiveJobs" class="form-row">
      <div #divDescription [ngbTooltip]="activeJob.description" [openDelay]="500" class="col-8 text-truncate"
           container="body" placement="bottom">
        {{activeJob.description}}
      </div>
      <div [ngbTooltip]="setMomentNextRun(activeJob.nextRun)" [openDelay]="500" class="col-4 text-truncate"
           container="body" placement="bottom">
        {{setMomentNextRun(activeJob.nextRun)}}
      </div>
    </div>
    <div *ngIf="isMoreButtonVisible" class="pt-1 pb-1">
      <a (click)="showMore()" href="javascript:void(0);">{{ getShowAllText() }}</a>
    </div>
  </div>
  <div *ngIf="!isContentLoaded" class="text-center pt-2 pb-2">
    <span class="ag-theme-epoint">{{ 'COMMON.LOADING-DATA' | translate }}</span>
  </div>
</div>
