<app-modal-template (dismiss)="onDismiss()">
  <div modal-header i18n>Widget settings</div>

  <div modal-body>
    <ng-template appWidgetSettingsForm></ng-template>
  </div>

  <div modal-footer>
    <button type="button"
            class="btn btn-primary"
            (click)="save()"
            i18n>
      Save
    </button>
  </div>
</app-modal-template>
