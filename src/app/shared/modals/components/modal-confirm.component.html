<div *ngIf="modalTitle" class="modal-header modal-md">
  <div *ngIf="warningIcon" class="modal-warning">
    <img [src]="'assets/images/icons/warning-icon.svg'" class="me-3" />
  </div>
  <h3 class="modal-title">{{ modalTitle | translate }}</h3>

  <button (click)="dismiss()" aria-label="Close" class="btn-close" type="button">
    <span aria-hidden="true"></span>
  </button>
</div>

<div class="modal-body small-title">

  <div *ngIf="showSecondConfirm" class="form-row pt-2 text-center">
    <div class="col-12">
      <div class="card-body">
        <div class="small-title pb-1">{{ confirmMessage | translate }}</div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="!showSecondConfirm">
    {{ modalBody | translate }}

    <div *ngIf="checkboxLabel" class="d-flex justify-content-between gray-line gray-line-top tw-py-3 mt-4">
      <div class="modal-checkbox-label text-normal">
        {{ checkboxLabel | translate }}
      </div>
      <div>
        <kendo-switch (valueChange)="onValueChanged($event)"
                      [(ngModel)]="checkboxValue"></kendo-switch>
      </div>
    </div>
  </ng-container>
</div>

<div class="modal-footer">
  <button (click)="dismiss()" class="btn text-secondary" type="button">{{ 'BUTTON.CANCEL' | translate }}</button>
  <button (click)="confirm()" class="btn btn-primary" type="button">{{ btnConfirmText | translate }}</button>
</div>
