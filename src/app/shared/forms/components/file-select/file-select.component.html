<div class="form-group" [formGroup]="form">
  <label [attr.for]="property" *ngIf="label">
    {{label}}
    <sup *ngIf="required"> *</sup>
  </label>
  <kendo-fileselect required
    [formControlName]="property"
    [restrictions]="restrictions"
    [multiple]="multiple"
    (select)="onSelect($event)"
    [id]="controlId" [name]="controlId">
  </kendo-fileselect>
  <small class="form-text text-muted"><span i18n>{{textExplanation}}</span> </small>
  <!--Loop through errors-->
  <div class="help-block" *ngIf="showErrors()">
    <app-form-error [error]="formControl!.errors "></app-form-error>
  </div>
</div>
