<div class="datetime-range-picker">
  <ngx-daterangepicker-material
    #datePicker
    (datesUpdated)="datesUpdated($event)"
    (rangeClicked)="updateRange($event)"
    [alwaysShowCalendars]="true"
    [autoApply]="true"
    [linkedCalendars]="true"
    [locale]="locale"
    [ranges]="defaultRanges"
    class="date-range-picker">
  </ngx-daterangepicker-material>

  <div class="padding-left">
    <div *ngIf="withTime" class="set-time d-flex align-items-center">
      <div class="text-normal-bold">
        {{ 'FORM.SET-TIME' | translate }}
      </div>

      <div class="tw-pl-4">
        <app-input-text (inputTextBlurValue)="checkTimes()" [form]="form" [inputType]="'time'" [property]="'startTime'"
                        label="Start-time"></app-input-text>
      </div>

      <div class="tw-pl-3">
        <app-input-text (inputTextBlurValue)="checkTimes()" [form]="form" [inputType]="'time'" [property]="'endTime'"
                        label="End-time"></app-input-text>
      </div>
    </div>

    <div class="buttons-container d-flex justify-content-between align-items-center padding-top-32">
      <button (click)="clear()" class="btn text-secondary"
              type="button">{{ 'BUTTON.CLEAR-SELECTION' | translate }}</button>
      <button (click)="close()" [disabled]="!form.valid" class="btn btn-primary"
              type="submit">{{ 'BUTTON.APPLY' | translate }}</button>
    </div>
  </div>
</div>
