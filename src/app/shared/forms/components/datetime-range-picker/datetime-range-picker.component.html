<div class="datetime-range-picker">
  <ngx-daterangepicker-material
    #datePicker
    [autoApply]="true"
    [linkedCalendars]="true"
    [ranges]="defaultRanges"
    [locale]="locale"
    [alwaysShowCalendars]="true"
    (rangeClicked)="updateRange($event)"
    (datesUpdated)="datesUpdated($event)"
    class="date-range-picker">
  </ngx-daterangepicker-material>

  <div class="padding-left">
    <div class="set-time d-flex align-items-center" *ngIf="withTime">
      <div class="text-normal-bold">
        {{ 'FORM.SET-TIME' | translate }}
      </div>

      <div class="pl-4">
        <app-input-text [inputType]="'time'" [form]="form" [property]="'startTime'" label="Start-time" (inputTextBlurValue)="checkTimes()"></app-input-text>
      </div>

      <div class="pl-3">
        <app-input-text [inputType]="'time'" [form]="form" [property]="'endTime'" label="End-time" (inputTextBlurValue)="checkTimes()"></app-input-text>
      </div>
    </div>

    <div class="buttons-container d-flex justify-content-between align-items-center padding-top-32">
      <button type="button" class="btn btn-link" (click)="clear()">{{ 'BUTTON.CLEAR-SELECTION' | translate }}</button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="close()">{{ 'BUTTON.APPLY' | translate }}</button>
    </div>
  </div>
</div>
