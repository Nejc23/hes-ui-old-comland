<div class="datetime-range-picker">
  <ngx-daterangepicker-material
    #datePicker
    [autoApply]="true"
    [linkedCalendars]="true"
    [ranges]="defaultRanges"
    [locale]="locale"
    [alwaysShowCalendars]="true"
    (rangeClicked)="updateRange($event)"
    (datesUpdated)="datesUpdated($event)"
    class="date-range-picker">
  </ngx-daterangepicker-material>

  <div class="padding-left">
    <div class="set-time d-flex align-items-center" *ngIf="withTime">
      <div class="text-normal-bold i18n">
        Set time
      </div>

      <div class="pl-4">
        <app-input-text [inputType]="'time'" [form]="form" [property]="'startTime'" i18n-label label="Start time:"></app-input-text>
      </div>

      <div class="pl-3">
        <app-input-text [inputType]="'time'" [form]="form" [property]="'endTime'" i18n-label label="End time:"></app-input-text>
      </div>
    </div>

    <div class="buttons-container d-flex justify-content-between align-items-center padding-top-32">
      <button type="button" class="btn btn-link" i18n (click)="clear()">Clear selection</button>
      <button type="submit" class="btn btn-primary" i18n [disabled]="!form.valid" (click)="save()">Apply</button>
    </div>
  </div>
</div>
