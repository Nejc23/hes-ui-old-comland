<div class="tw-inline-flex tw-items-center tw-h-full">
  <div *ngIf="title" class="tw-text-black tw-text-xl">
    {{ title | translate }}
  </div>
  <div *ngIf="subtitle" class="tw-text-mediumGray tw-text-xl tw-ml-2">
    {{ subtitle | translate }}
  </div>
  <div *ngIf="status"
       [ngClass]="addStatusClass()"
       class="tw-inline-flex tw-ml-4 tw-bg-opacity-20 tw-rounded tw-h-8 tw-w-24 tw-items-center tw-justify-center tw-items-center tw-capitalize tw-font-bold">
    <!-- create classes by enum -->
    {{ status.toLowerCase() | translate }}
  </div>
</div>
