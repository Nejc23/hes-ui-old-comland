<ul class="navbar-nav">
  <!-- <li class="nav-item">
    <a class="nav-link" href="#">
      <i class="far fa-border-all"></i>
    </a>
  </li> -->
  <li class="nav-item dropdown" dropdown>
    <a class="nav-link" data-bs-toggle="dropdown" dropdownToggle href="javascript:void(0);" id="dropdownMenuLang">
      <img class="me-4 pt-1" src="assets/images/icons/languages.svg" />
    </a>
    <div *dropdownMenu aria-labelledby="dropdownMenuLang" class="dropdown-menu dropdown-menu-right">
      <div *ngFor="let lang of languages$">
        <a (click)="selectLang(lang.id)" [ngClass]="addSelectedClass(lang.id)"
           class="dropdown-item"
           href="javascript:void(0);"> {{ 'LANGUAGE.' + lang.id.toUpperCase() | translate }}</a>
      </div>
    </div>
  </li>

  <li class="nav-item dropdown" dropdown>
    <a class="nav-link user rounded-circle text-center" data-bs-toggle="dropdown" data-flip="true" dropdownToggle
       href="javascript:void(0);"
       id="dropdownUser">
      <small><strong>{{ initials }}</strong></small>
    </a>
    <ul *dropdownMenu aria-labelledby="dropdownUser" class="dropdown-menu dropdown-menu-right" role="menu">
      <div class="profile-dialog m-2">
        <div class="row">
          <div class="col-4 d-flex p-0 my-auto align-items-center justify-content-center">
            <div class="rounded-circle text-center">{{initials}}</div>
          </div>
          <div class="col-8">
            <h5 [ngbTooltip]="company" [openDelay]="500" class="text-truncate mt-1"
                placement="left">{{ company }}</h5>
            <h2 [ngbTooltip]="userName" [openDelay]="500" class="text-truncate" placement="left">{{userName}}</h2>
            <h5 [ngbTooltip]="email" [openDelay]="500" class="text-truncate" placement="left">{{email}}</h5>
            <h5 class="logout mt-3"><a (click)="profile()" href="#"><span>{{ 'COMMON.PROFILE' | translate }}</span></a>
            </h5>
            <h5 class="logout mt-3"><a (click)="logout()" href="#"><span>{{ 'COMMON.SIGN-OUT' | translate }}</span></a>
            </h5>
          </div>
        </div>

      </div>
    </ul>
  </li>
</ul>
