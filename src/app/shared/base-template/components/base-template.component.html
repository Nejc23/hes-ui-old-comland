<body id="page-top" [ngClass]="{'sidebar-toggled': app.layout.isMenuCollapsed}">
  <app-action-preventer>
  </app-action-preventer>


  <!-- Page Wrapper -->
  <div id="wrapper">
    <app-side-fixed-nav></app-side-fixed-nav>
    <div>
    <!-- Sidebar -->
    <ul class="navbar-nav bg-dark sidebar sidebar-dark accordion" id="accordionSidebar"    
      [ngClass]="{'toggled': app.layout.isMenuCollapsed}">      
      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-right d-none mt-3 d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"
          (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed"></button>
      </div>
      <app-sidebar [items]="sidebarItems" [isMenuCollapsed]="app.layout.isMenuCollapsed"></app-sidebar>      
    </ul>
    </div>

    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light sticky topbar bg-white mb-4 shadow">
          <!-- Sidebar Toggle (Topbar) -->
        <!--  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"
            (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
            <i class="fa fa-bars"></i>
          </button>-->
          <app-header-title></app-header-title>
          
          
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page -->
          <router-outlet></router-outlet>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
</body>
