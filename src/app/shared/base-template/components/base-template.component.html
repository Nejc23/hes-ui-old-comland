<body id="page-top" [ngClass]="{'sidebar-toggled': app.layout.isMenuCollapsed}">
  <app-action-preventer>
  </app-action-preventer>


  <!-- Page Wrapper -->
  <div id="wrapper">
    <app-side-fixed-nav></app-side-fixed-nav>

    <!-- Sidebar -->
    <ul class="navbar-nav bg-dark sidebar sidebar-dark accordion" id="accordionSidebar"
      [ngClass]="{'toggled': app.layout.isMenuCollapsed && !isMouseOverNav}" (mouseover)="mouseOverNav()"
      (mouseleave)="mouseLeavesNav()">
      <!-- Sidebar Toggler (Sidebar) -->
      <div class="row mt-4">
        <div class="col-2">
          <i *ngIf=" !app.layout.isMenuCollapsed || isMouseOverNav"
            class='uil uil-building sidebar-icons sidebar-title'></i>
          <!-- <span class="sidebar-icons sidebar-title" *ngIf="!app.layout.isMenuCollapsed || isMouseOverNav">Eles</span> -->
        </div>
        <app-select-input class="col-8-ext sidebar-icons sidebar-title" id="selectCompany"
          *ngIf="!app.layout.isMenuCollapsed || isMouseOverNav" [form]="form" [property]="companyIdProperty"
          [selectOptions]="companies$ | async">
        </app-select-input>
        <div class="col-1 text-right d-none d-md-inline">
          <button class="rounded-circle border-0"
            [ngClass]="{'toggled': app.layout.isMenuCollapsed, 'mouseover': isMouseOverNav}" id="sidebarToggle"
            (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
            <!-- <i class='uil uil-arrows-h-alt icon-small'></i> -->
            <i class='uil icon-small'
              [ngClass]="{'uil-shrink': !app.layout.isMenuCollapsed, 'uil-arrows-h-alt': app.layout.isMenuCollapsed}"></i>
          </button>
        </div>
      </div>

      <app-sidebar [items]="sidebarItems" [isMenuCollapsed]="app.layout.isMenuCollapsed && !isMouseOverNav">
      </app-sidebar>
    </ul>


    <div id=" content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <!-- <nav class="navbar navbar-expand navbar-light sticky topbar bg-white mb-4 shadow"> -->
        <!-- Sidebar Toggle (Topbar) -->
        <!--  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"
            (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
            <i class="fa fa-bars"></i>
          </button>-->
        <!-- <app-header-title></app-header-title> -->
        <!--<div class="navbar-collapse mr-5" id="navbarContent">
            <ul class="navbar-nav ml-auto">
          <app-breadcrumb class="d-none d-md-block"></app-breadcrumb>
        </ul>
      </div>
        </nav> -->
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid" [ngClass]="{'container-fluid-collapsed': app.layout.isMenuCollapsed}">

          <!-- Page -->
          <router-outlet></router-outlet>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
</body>
