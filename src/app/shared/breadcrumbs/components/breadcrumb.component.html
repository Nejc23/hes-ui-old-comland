<nav aria-label="breadcrumb">
  <ol class="breadcrumb" *ngIf="showBreadcrumb()">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let first = first; let last = last"
        [ngClass]="{'active': (last || breadcrumb.url === null)}">
      <a [routerLink]="[breadcrumb.url]" role="button" *ngIf="breadcrumb.url">
        <span>{{ breadcrumb.label | translate }}</span>
      </a>
      <span *ngIf="!breadcrumb.url">{{ breadcrumb.label | translate }}</span>
    </li>
    <li class="breadcrumb-item" *ngIf="pageName">{{ pageName | translate }}</li>
  </ol>
</nav>
