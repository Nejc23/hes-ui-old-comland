<div
  class="tw-inline-flex tw-bg-lightestGray tw-rounded-t-md tw-w-full tw-h-20 tw-p-5 tw-items-center tw-justify-between tw-border tw-border-solid">
  <div class="tw-text-xl">
    {{ title | translate }}
  </div>
  <button *ngIf="buttonLabel" (click)="onButtonClicked()" class="tw-inline-flex tw-border-lightGray tw-rounded tw-border tw-border-solid tw-items-center tw-px-2 tw-py-1">
    <img *ngIf="buttonIconName" class="tw-pr-2" [src]="'assets/images/icons/' + buttonIconName + '.svg'"/>
    <span class="tw-text-darkGray">{{ buttonLabel | translate }}</span>
  </button>
</div>
<div class="tw-border tw-border-red-800 tw-border-solid tw-border-t-0">
  <ng-container *ngIf="form">
    <div *ngFor="let formData of controls | slice: 0: paginationLimit ?  paginationLimit: controls.length"
         [ngClass]="isRequired(formData)"
         class="tw-inline-flex tw-justify-between tw-px-6 tw-w-full tw-h-12 tw-items-center tw-border-b tw-border-solid tw-border-lightGray">
      <div class="tw-text-darkGray">
        {{ 'FORM.' + formData.name.toUpperCase() | translate }}
      </div>
      <div class="tw-text-black">
        <ng-container *ngIf="formData.control.value?.id; else notObject">
          {{ formData.control.value.value }}
        </ng-container>
        <ng-template #notObject>  {{ formData.control.value}} </ng-template>
      </div>
    </div>
    <button *ngIf="paginationLimit < controls.length" (click)="showMoreItems()" class="tw-w-full tw-text-darkPurple tw-p-5 tw-rounded-b-md">
      {{ 'COMMON.SHOW-MORE' | translate }}
    </button>
    <button *ngIf="paginationLimit >= controls.length" (click)="showLessItems()" class="tw-w-full tw-text-darkPurple tw-p-5 tw-rounded-t-md">
      {{ 'COMMON.SHOW-LESS' | translate }}
    </button>
  </ng-container>
</div>
